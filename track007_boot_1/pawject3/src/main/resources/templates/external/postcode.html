<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<!-- 	#1. layout 렌더링	 -->
<head lang="ko">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">  
	
	  <div>
	  <h3>daum postcode</h3>
        <div class="mb-3">
            <label for="postcode" class="form-label">우편번호</label>
            <div class="input-group">
                <input type="text" class="form-control" id="postcode" name="postcode" placeholder="우편번호" readonly>
                <button type="button" class="btn btn-outline-primary" onclick="execDaumPostcode()">우편번호 찾기</button>
            </div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="주소" readonly>
        </div>

        <div class="mb-3">
            <label for="detailAddress" class="form-label">상세주소</label>
            <input type="text" class="form-control" id="detailAddress" name="detailAddress" placeholder="상세주소" required>
            <div class="invalid-feedback">
                상세주소를 입력해주세요.
            </div>
        </div>

       
   </div>
	
		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
 function execDaumPostcode(){
    new daum.Postcode({
        oncomplete: function(data) {
        	console.log(data);
        	$("#postcode").val(data.zonecode);
        	$("#address").val(data.address);
        	$("#detailAddress").focus();
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
            // 예제를 참고하여 다양한 활용법을 확인해 보세요.
        }
    }).open();
    
 }
</script> 
	</div> 
	<!--    http://localhost:8484/api/postcode -->
	<!--    https://ckeditor.com/docs/ckeditor4/latest/guide/dev_installation.html    -->
</body>
</html>
