  <div class="bg-primary text-white p-3">
     <h1>002. 변수 : var, let, const</h1>
     <ul>
        <li>var 전역변수</li>
        <li>let 지역변수</li>
        <li>const 상수 </li>
     </ul>
  </div><!-- end div-->
  <div class="container card my-3">
    <h2 class="card-header"> step1 : var 사용법</h2>
       <div class="card-body">
            <script>
                //1. 전역변수 - 다시 선언시 덮어씀
                var global; // 선언
                console.log(global);
                global = 123; // 사용
                document.write(global);
            </script>
        </div>
  </div>
  <div class="container card my-3">
  <h2 class="card-header"> step2 : var, let, const</h2>
   <div class="card-body">
            <script>
                //1. 전역변수 - 다시 선언시 덮어씀
                var global =10;console.log(global);
                var global =20;console.log(global);
                //2. let 변수 중복선언 불가
                let local1 =10;console.log(local1);
                //let global =20;console.log(local1);
                    local1 =20;console.log(local1);

                    //3. cont - 상수
                    const const1=30; 
                    //const1=40; 
                    console.log(const1);
            </script>
        </div>
    </div>
<div class="bg-primary text-white p-3">
    <h1> 003. 자료형, 자료형확인(typeof)</h1>
       <ul>
        <li>자료형</li>
        <li>자료형 확인</li>
       </ul>
  </div>
<div class="container card my-3">
  <h2 class="card-header"> 자료형실습</h2>
   <div class="card-body">
            <script>
                let data1;  console.log(data1);
                    data1=10; console.log(data1);
                    data1=3.14; console.log(data1);
                    data1="abc"; console.log(data1);
                    data1=["sally",7]; console.log(data1);
                    data1={ }; console.log(data1);
                    data1=function(){}; console.log(data1);
                                        console.log(typeof(data1));
                    data1=10;
                    console.log(data1 + "10"); // 10 + "10" 원하는 결과물이 20
                    console.log(data1 + Number("10"));
            </script>
    </div>
</div>
